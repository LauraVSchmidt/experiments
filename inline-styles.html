<!DOCTYPE html>
<html>
  <head>
    <title>Inline Styles</title>
  </head>
  <body>
    <h1 style="background-color: green; font-size: 30px; color: #fe6f5e;">
      Heading <span style="color:#7c0902;">One</span>
    </h1>
    <h2 style="background-color: indigo; font-size: 30px; color: #fb607f;">Heading 2</h2>
    <h3 style="background-color: green; font-size: 30px; color: #7c0902;">Heading 3</h3>
    <h4 style="background-color: indigo; font-size: 30px; color: #fdbcb4;">Heading 4</h4>

    <h1 style="background-color: indigo; font-size: 20px;">Heading 1</h1>
    <h2 style="background-color: indigo; font-size: 20px; color:blueviolet;">Heading 2</h2>
    <h3 style="background-color: green; font-size: 20px;">Heading 3</h3>
    <h4 style="background-color: indigo; font-size: 20px;">Heading 4</h4>
  </body>
</html>
